<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Thunder</title> 
    <link rel="stylesheet" href="../css/styleContacto.css">
</head>
<body>

    <main class="main">

        <div class="imgLa">
            <img src="../media/img/KingCobra.png" alt="Avión King Cobra"  class="parallax">
            <img src="../media/img/KingCobra.png" alt="Avión King Cobra refle" class="reflection">
            <img src="../media/img/tanque_No_se.png" alt="Tanque" class="parallax">
            <img src="../media/img/tanque_No_se.png" alt="Tanque" class="reflection">
            <img src="../media/img/MPKBarco.png" alt="Barco MPK" class="parallax">
            <img src="../media/img/MPKBarco.png" alt="Barco MPK" class="reflection">
        </div>

        <div class="formCon">

            <form>
                <h2 class="titulo">Contacto</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre">
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                
                <button type="submit">Enviar</button>
            </form>

        </div>

        <div class="imgLa">
            <img src="../media/img/DasHelicoptero.png" alt="Helicóptero Das" class="parallax">
            <img src="../media/img/DasHelicoptero.png" alt="Helicóptero Das" class="reflection">
            <img src="../media/img/MBT_Tanque.png" alt="Tanque MBT" class="parallax">
            <img src="../media/img/MBT_Tanque.png" alt="Tanque MBT" class="reflection">
            <img src="../media/img/Uss_Bar.png" alt="Barco USS" class="parallax">
            <img src="../media/img/Uss_Bar.png" alt="Barco USS" class="reflection">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/parallax.js"></script>
    <script src="../js/alert.js"></script> 


</body>
</html>
