<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Thunder</title> 
    <link rel="stylesheet" href="../css/styleContacto.css">
</head>
<body>

    <main class="main">

        <div class="imgLa">
            <img src="../media/img/KingCobra.png" alt="Avión King Cobra">
            <img src="../media/img/tanque_No_se.png" alt="Tanque">
            <img src="../media/img/MPKBarco.png" alt="Barco MPK">
        </div>

        <div class="formCon">

            <form>
                <h2>Contacto</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre">
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                
                <button type="submit">Enviar</button>
            </form>

        </div>

        <div class="imgLa">
            <img src="../media/img/DasHelicoptero.png" alt="Helicóptero Das">
            <img src="../media/img/MBT_Tanque.png" alt="Tanque MBT">
            <img src="../media/img/Uss_Bar.png" alt="Barco USS">
        </div>

    </main>

</body>
</html>
